{% set name = "rocr-runtime" %}
{% set version = "6.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ROCm/ROCR-Runtime/archive/refs/tags/rocm-{{ version }}.tar.gz
  sha256: f13a54f76d4928226e7463f867a7e73b56b02c504c7ddd81558b97a1702dabd6
  patches:
    - fix_xxd_issue.diff

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    # For xxd
    - vim
  host:
    - elfutils
    - roct-thunk-interface {{ version }}
    - rocm-device-libs {{ version }}
    - clangdev 17.*
    - llvmdev  17.*
    - lld      17.*

test:
  commands:
    - test -f $PREFIX/include/hsa/hsa.h
    - test -f $PREFIX/lib/libhsa-runtime64.so

about:
  home: https://github.com/ROCm/ROCR-Runtime
  license: NCSA
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'ROCm Platform Runtime: ROCr a HPC market enhanced HSA based runtime'

extra:
  recipe-maintainers:
    - zklaus
    - isuruf
